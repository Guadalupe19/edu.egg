<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Página de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
     <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Inicio - Librería</title>
    
</head>
<body>
<nav th:replace="componentesRepetidos :: navbar"></nav>

<div class="container mt-5 main">
    <div class="row my-auto g-4 justify-content-evenly">
        <div class="card col-lg-5 p-0 clickable-card">
            <a class="text-decoration-none" th:href="@{/libros}">
                <div class="row g-0">
                    <div class="col-md-4 index-libro"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">LIBROS</h5>
                            <p class="card-text">Acceda a la página de libros</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="card col-lg-5 p-0 clickable-card">
            <a class="text-decoration-none" th:href="@{/autores}">
                <div class="row g-0">
                    <div class="col-md-4 index-autor"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">AUTORES</h5>
                            <p class="card-text">Acceda a la página de autores</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="card col-lg-5 p-0 clickable-card">
            <a class="text-decoration-none" th:href="@{/editoriales}">
                <div class="row g-0">
                    <div class="col-md-4 index-editorial"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">EDITORIALES</h5>
                            <p class="card-text">Acceda a la página de editoriales</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="componentesRepetidos :: footer"></footer>
</body>
</html>
